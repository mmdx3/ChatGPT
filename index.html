<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/font.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Chat GPT Irani</title>

</head>

<body >
    <!-- chat container -->
    <div class="chat-container"></div>

    <!-- typing container -->
    <div class="typing-container">
        <div class="typing-content">
            <div class="typing-textarea">
                <textarea id="chat-input" placeholder="Enter a prompt here" required></textarea>
                <span class="material-symbols-rounded " id="send-btn">send</span>
            </div>
            <div class="typing-contorols">
                <span class="material-symbols-rounded" id="light-mode">light_mode</span>
                <span class="material-symbols-rounded " id="delete-btn">Delete</span>
            </div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>

</html>
